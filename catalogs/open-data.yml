    description: "## Homeless Count Los Angeles County 2019\n\n<p style='margin-top:\
      \ 0pt; margin-bottom: 0pt; font-family: &quot;Avenir Next W01&quot;, &quot;Avenir\
      \ Next W00&quot;, &quot;Avenir Next&quot;, Avenir, &quot;Helvetica Neue&quot;,\
      \ sans-serif; text-indent: 0in; font-size: 17px; margin-left: 0in;'><span style='font-family:\
      \ Calibri; font-size: 12pt; color: black; font-weight: bold;'>Data Prepared\
      \ by Los Angeles Homeless Services Authority</span></p><span style='font-family:\
      \ Calibri; color: black; font-size: 12pt; text-indent: 0in;'>Revised July 29,\
      \ 2019</span><div style='font-family: inherit;'><br /></div><div style='font-family:\
      \ inherit;'><b><font size='3' style='font-family: inherit;'>Homeless Count 2019\
      \ Dashboard Methodology</font></b><br /></div>Total number of people experiencing\
      \ homelessness is the sum of (1) the sheltered population (the total number\
      \ of people staying in emergency shelter, transitional housing, or safe haven\
      \ programs on the night of the point-in-time count) and (2) the unsheltered\
      \ population (the total number of people counted by volunteers and the estimated\
      \ number of people sleeping in the dwellings counted by volunteers).  \n\n\n\
      \n(1) The total number of people experiencing homelessness who slept in an emergency\
      \ shelter, transitional housing, or safe haven program was reported to LAHSA\
      \ by each provider and assigned to a census tract. For shelter programs with\
      \ multiple scattered sites in the LA CoC, an administrative address is used\
      \ for locating the sheltered population in this dashboard. Shelters that serve\
      \ persons fleeing domestic or intimate partner violence are excluded due to\
      \ confidentiality concerns. Persons receiving motel vouchers are excluded in\
      \ this dashboard because the location of the motel is unknown.  \n\n\n\n(2)\
      \ The total number of people experiencing homelessness who slept on the street\
      \ or in a dwelling not meant for human habitation were counted by volunteers\
      \ on January 22nd, 23rd, or 24th. 3,873 demographic survey interviews were conducted\
      \ with persons experiencing unsheltered homelessness from December 2018 to March\
      \ 2019 to describe the population\u2019s demographics and approximate the number\
      \ of people in each dwelling. The total persons in uninhabitable dwellings was\
      \ estimated for each type (car, van, camper/RV, tent, or makeshift shelter)\
      \ and was estimated at the SPA-level for individual and for family households\
      \ and can be found on our website. Estimates of the people inside these dwellings\
      \ was rounded to whole numbers for the purposes of this dashboard.\_<div><br\
      \ /></div><div>\_Please visit our website for further information at\_<a href='www.lahsa.org'\
      \ target='_blank'>www.lahsa.org</a>.</div>"
