metadata:
  version: 1
sources:
  la_open_data:
    driver: dcat
    args:
      url: https://data.lacity.org/data.json
  la_geohub:
    driver: dcat
    args:
      url: http://geohub.lacity.org/data.json
  la_county_open_data:
    driver: dcat
    args:
      url: https://data.lacounty.gov/data.json
  scag_gis_portal:
    driver: dcat
    args:
      url: http://gisdata-scag.opendata.arcgis.com/data.json
  cleanstat:
    driver: postgis
    description: Appended LASAN CleanStat data from GeoHub. 
    args:
      uri: "{{env(POSTGRES_URI)}}"
      table: '"public-health"."cleanstat"'
      geopandas_kwargs: 
          geom_col: 'geometry'
  care311:
    driver: postgis
    description: All CARE/CARE+ 311 requests from Open Data, updated daily. 
    args:
      uri: "{{env(POSTGRES_URI)}}"
      table: '"public-health"."311-cases-homelessness"'
  rec_parks_data_encampments:
    driver: csv
    description: All RAP requests for encampment data 
    args:
      urlpath: s3://public-health-dashboard/raphrsrstats.csv
  census_tracts_with_pop: 
    driver: geojson
    description: census tracts with population
    args:
      urlpath: s3://cais-data/gis/raw/census_tracts_withpop.geojson
